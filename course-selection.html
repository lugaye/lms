<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <header>
        <h1>Select Your Preferred Courses</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <form id="course-selection-form">
            <h2>Select Courses:</h2>
            <label for="courses">Choose your courses:</label>
            <select id="courses" name="courses" multiple>
                <option value="1">Introduction to HTML</option>
                <option value="2">CSS Fundamentals</option>
                <option value="3">JavaScript Basics</option>
                <!-- Add more courses as needed -->
            </select>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Your LMS</p>
    </footer>

    <!-- Include your client-side JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
