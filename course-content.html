<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content</title>
    <link rel="stylesheet" href="content.css"> <!-- Include your CSS file -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: brown;
        }
        .content{
            margin: 100px auto; 
            padding: 20px;
            width: 300px;
            height: auto;
            background-color: aqua;
            border-radius: 20px;            
        }
        header{
            text-align: center;
            margin-top: -20px;
        }
        h1{
            color: blue;
        }
        nav{
            display: flex;
        }
        
        footer{
            position: relative;
            height: 25px;
            width: 100%;
            background-color: #333333;
        }
        p.copyright{
            position: absolute;
            width: 100%;
            color: #fff;
            line-height: 40px;
            font-size: 0.7em;
            text-align: center;
            bottom: 0;
        }
      
    </style>
</head>
<body>
    <div class="content">
    <header>
        <h1 id="course-name">Course Name</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/course-content">Course Content</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main id="course-content">
        <!-- Course content will be dynamically populated here -->
    </main>
</div>
<footer>
    <p class="copyright">&copy; 2024 Your LMS</p>
</footer>
    

    <!-- Include your client-side JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
