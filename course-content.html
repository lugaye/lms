<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content</title>
    <link rel="stylesheet" href="style.css"> <!-- Include your CSS file -->
</head>
<body>

<section id="dashboard-container">
    <nav>
        <div class="container">
            <div class="navigation">
                <div class="logo-nav-container">
                    <div class="logo-container">

                    </div>
                    <div class="nav-container">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                        <a class="nav-link" href="/leader-board">Leaderboard</a>
                        <a class="nav-link active" href="">Course content</a>
                    </div>
                </div>
                <div class="user-details">
                    <p></p>
                    <form id="logout-form">
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <header class="main-header shadow">
        <div class="container main-title">
            <h1>Dashboard</h1>
        </div>
    </header>
    <main class="dashboard-content">
        <div class="container">
            <div class="welcome-message shadow-sm">
                <div class="">
                    <h2 id="course-title"></h2>
                    <p id="course-description"></p>
                </div>
            </div>

            <div class="course-list-container">
                <div class="course-list-title">
                    <h1 id="overview-title">Overview</h1>
                    <p id="overview"></p>
                    <div id="cta-holder">
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>

    <footer>
        <p>&copy; 2024 Your LMS</p>
    </footer>

    <!-- Include your client-side JavaScript file -->
<script>
    const logoutForm = document.getElementById('logout-form');

    logoutForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
            const response = await fetch('/logout', {
                method: 'POST'
            });
            if (response.ok) {
                window.location.href = '/';
            } else {
                alert('Logout failed');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
    <script src="script.js"></script>
</body>
</html>
