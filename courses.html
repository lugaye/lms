<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
</head>
<body>
    <h1>Available Courses</h1>
    <form id="courseForm">
        <input type="checkbox" name="course" value="1"> Computer Science<br>
        <input type="checkbox" name="course" value="2"> Software Engineering<br>
        <input type="checkbox" name="course" value="3"> Information Technology<br>
        <button type="submit">Save Selection</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="courses.js"></script>
</body>
</html>
