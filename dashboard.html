<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Learning Management App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Learning Management App Logo">
            <h1>Learning Management</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Log Out</a></li>
                <li><a href="/course-content">Course Content</a></li>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/selected_courses">Selected Courses</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome-message">
            <h2>Hello, <span id="user-fullname"></span>!</h2>
            <p id="date-time"></p> <!-- Add this line to display the current date and time -->
            <p>Welcome to your personalized dashboard.</p>
        </section>

        <!-- Select Courses Form -->
        <section class="select-courses">
            <h2>Select Courses</h2>
            <form id="select-courses-form">
                <input type="hidden" id="user-id" value="<%= userId %>">
                <label for="course1"><input type="checkbox" id="course1" name="courseId" value="1"> Introduction to HTML</label><br>
                <label for="course2"><input type="checkbox" id="course2" name="courseId" value="2"> CSS Fundamentals</label><br>
                <label for="course3"><input type="checkbox" id="course3" name="courseId" value="3"> JavaScript Basics</label><br>
                <button type="submit">Select Courses</button>
            </form>
        </section>
         <!-- Display Selected Courses -->
         <section class="selected-courses">
            <h2>Selected Courses</h2>
            <ul id="selected-courses-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your LMS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
