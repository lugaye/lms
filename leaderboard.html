    <!-- Navigation bar -->

                        <td>Organization A</td>

                    <!-- Add more organizations as needed -->

        </div>

        <!-- Teacher Section -->
        <div class="teacher-container">
            <h2>Teachers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Teacher</th>

                    </tr>

                <tbody>
                    <tr>
                        <td>John Doe</td>

                    </tr>
                    <tr>
