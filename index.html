<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!--Poppins font-->
    <link rel="shortcut icon" href="lmsIcon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        @media(max-width: 920px){
            #welcome, #typewritten{
                font-size: 40px;
            }
            #welcome{
                top: 37%;
            }
            
        }
        @media(max-width: 700px){
            #welcome, #typewritten{
                font-size: 30px;
            }
            #welcome{
                top: 38%;
            }
        }
        @media(max-width: 500px){
            #welcome, #typewritten{
                font-size: 25px;
            }
            #welcome{
                top: 39%;
            }
        }

        .buttons_container{
            display: flex;
            position: relative;
            justify-content: space-around;
            align-items: self-end;
            width: 80%;
            max-width: 700px;
            margin-bottom: 50px;
        }
        .buttons_container a{
            width: 40%;
            max-width: 500px;
            padding-block: 13px;
            background-color: var(--primary-color);
            border-radius: 40px;
            text-align: center;
            text-decoration: none;
            color: black;
        }
        .buttons_container > :nth-child(1):hover{
            background-color: var(--hovered-button);
            transition-duration: 0.3s;
        }
        .buttons_container > :nth-child(1):active{
            background-color: var(--active-button);
            transition-duration: 0.1s;
        }
        .buttons_container > :nth-child(2){
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: white;
        }
        .buttons_container > :nth-child(2):hover{
            background-color: rgba(0, 0, 0, 0.5);
            transition-duration: 0.3s;
        }
        .buttons_container > :nth-child(2):active{
            background-color: rgba(0, 0, 0, 0.1);
            transition-duration: 0.1s;
        }
    </style>
</head>
<body>
    <header>
        <p>Logo</p>
        <nav>
            <a href="/courses.html">Courses</a>
            <a href="/login.html">My Courses</a>
        </nav>
    </header>

    <main class="welcomeContainer">
        <p id="welcome">Welcome to our</p>
        <p id="typewritten">"Learning Management System"</p>
        <div class="buttons_container">
            <a href="/login.html">Login</a>
            <a href="/register.html">Sign up</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Learning Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
